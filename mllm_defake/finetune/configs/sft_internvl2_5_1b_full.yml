gradient_accumulation_steps: 16
per_device_train_batch_size: 1
learning_rate: 1e-5
num_train_epochs: 3
save_steps: 100
save_total_limit: 5
warmup_ratio: 0.05
dataloader_num_workers: 4
# tuner
freeze_vit: false
