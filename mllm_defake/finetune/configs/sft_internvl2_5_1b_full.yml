# base
train_type: "full"
seed: 6737151
model_kwargs: '{"max_num": 12, "input_size": 448}'
# model
model: "OpenGVLab/InternVL2_5-1B"
torch_dtype: "bfloat16"
# data
dataset: "data/conversations.jsonl"
split_dataset_ratio: 0
dataset_num_proc: 4
# template
max_length: 8192
# trainer
output_dir: "output/InternVL2_5-1B-SFT-Full"
